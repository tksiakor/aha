<ion-view title="{{biz.username}}">
  <ion-content class="has-header">
    <div class="list card">

  <div class="item item-avatar">
    <img src="{{biz.logo}}">
    <h2>{{biz.name}}</h2>
    <p ng-show="{{open}}"><i class="icon ion-ios7-circle-filled"></i>
       <strong>Open till {{biz.endWD}}</strong> 
    </p>

    <p ng-show="{{!open}}"><i class="icon ion-ios7-circle-filled"></i>
       <strong>Closed till {{biz.startWD}}</strong> 
    </p>
  </div>

  <div class="item item-body">
    <img class="full-image" src="{{biz.full}}">
    <p>
      {{biz.desc}}
    </p>
    
    <p><i class="icon ion-ios7-calendar-outline"></i>
      <strong>Working Hours</strong>
        <br />
        Mon - Friday: {{biz.startWD}} - {{biz.endWD}}
        <br />
        Saturday: {{biz.startWE}} - {{biz.endWE}}
        <br />
        Saturday: Closed all day
    </p>
    <p><i class="icon ion-arrow-graph-up-right"></i>
      <strong>Address</strong>
        <br />
        <a ng-href="geo:{{biz.lat}},{{biz.lon}}?q={{biz.address}}">{{biz.address}}</a>
    </p>

    <p><i class="icon ion-ios7-telephone"></i>
      <strong>Phone</strong>
        <br />
        <a ng-href="tel:{{biz.phone}}">{{biz.phone}}</a>
    </p>
    <p><i class="icon ion-ios7-world"></i>
      <strong>Website</strong>
        <br />
        <a ng-href="http://{{biz.website}}">{{biz.website}}</a>
        <br />
        <br />
    </p>
  </div>

</div>
  </ion-content>
  <ion-footer class="tabs tabs-icon-left tabs-assertive">
  <a class="tab-item" ng-href="tel:{{biz.phone}}">
      <i class="icon ion-ios7-telephone"></i>Call      
  </a>
  <a class="tab-item" ng-href="https://www.google.com.gh/maps/dir///@{{biz.lat}},{{biz.lon}}?q={{biz.address}}">
      <i class="icon ion-arrow-graph-up-right"></i>Directions
  </a>
  </ion-footer>
</ion-view>
