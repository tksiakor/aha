<ion-view title="Businesses">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="biz in bizs" href="#/app/bizs/{{biz.username}}">
        {{biz.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
