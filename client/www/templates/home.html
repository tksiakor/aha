<ion-view title="{{appTitle}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="bar bar-header item-input-inset">
  	  <label class="item-input-wrapper">
  	    <i class="icon ion-ios7-search placeholder-icon"></i>
  	    <!--<google-places location=location></google-places>-->

  	    <input ng-click = "" type="search" placeholder="Eg. @accramall or papaye" ng-model="searchQuery">
  	  </label>
  	  <button class="button button-clear" ng-click="clearSearch()">Cancel</button>
  	</div>
    <div class="item item-calm" ng-show="searchQuery" ng-repeat="result in bizs | filter:searchQuery | limitTo:resultsDisplayed track by $index" >
        <a href="#/app/bizs/{{result.username}}" ng-click="resetMore()"><h2>{{result.username}}</h2>
        <p>{{result.address}}</p></a>
    </div>
    <div class="item" ng-click="loadMore()" ng-show="searchQuery">Load more...</div>
    <div class="card">
        <div class="item item-divider">
          <i class="icon ion-location"></i>
            Popular Places
        </div>
        <a class="item item-text-wrap" href="#/app/bizs/@Vodafone">

            <div class="row">
              <div class="col col-50">
                <i class="icon ion-at"></i>Vodafone
              </div>
              <div class="col col-20">
                <span ng-show="{{!open}}">
                   <strong>Open</strong> 
                </span>
                <span ng-show="{{open}}">
                   <strong>Closed</strong> 
                </span>
              </div>
              <div class="col">
                <i class="icon ion-model-s"></i> 1h:25m</div>
            </div>       
        </a> 
        <a class="item item-text-wrap" href="#/app/bizs/@Ashesi">

            <div class="row">
              <div class="col col-50">
                <i class="icon ion-at"></i>Ashesi
              </div>
              <div class="col col-20">
                <span ng-show="{{!open}}">
                   <strong>Open</strong> 
                </span>
                <span ng-show="{{open}}">
                   <strong>Closed</strong> 
                </span>
              </div>
              <div class="col">
                <i class="icon ion-model-s"></i> 0h:45m</div>
            </div>       
        </a>       
    </div>

    <div class="card">
        <a class="item item-text-wrap" href="#/app/bizs/@Vodafone">
            <div class="item item-image">
              <img class="full-image" src="img/vodad.jpg">
            </div> 
        </a>       
    </div>

  </ion-content>
</ion-view>
